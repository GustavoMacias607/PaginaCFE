<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Box</title>
<style>
    .image-box {
        position: relative;
        width: 300px;
        height: 200px;
        overflow: hidden;
        border: 3px solid #008E5A; /* Contorno verde */
        border-radius: 10px;
    }

    .image {
        width: 100%;
        height: auto;
        display: block;
    }
</style>
</head>
<body>

<div class="image-box">
    <div class="triangle"></div>
    <div class="triangle-border"></div>
    <img src="tu_imagen.jpg" alt="Imagen" class="image">
</div>

</body>
</html>
