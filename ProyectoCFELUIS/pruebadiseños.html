<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Box</title>
<style>
    .image-box {
        position: relative;
        width: 300px;
        height: 200px;
        overflow: hidden;
        border: 3px solid #008E5A; /* Contorno verde */
        border-radius: 10px;
    }
    .triangle-border {
        position: absolute;
        top: -20px; /* Posiciona el triángulo arriba del cuadro */
        right: -23px; /* Ajusta la posición del pico */
        width: 0;
        height: 0;
        border-top: 20px solid transparent;
        border-left: 20px solid #008E5A; /* Triángulo verde (contorno) */
        border-bottom: 20px solid transparent;
        z-index: 1;
    }
    .triangle {
        position: absolute;
        top: -15px; /* Posiciona el triángulo arriba del cuadro */
        right: -18px; /* Ajusta la posición del pico */
        width: 0;
        height: 0;
        border-top: 15px solid transparent;
        border-left: 15px solid #ffffff; /* Triángulo blanco */
        border-bottom: 15px solid transparent;
        z-index: 2;
    }

    .image {
        width: 100%;
        height: auto;
        display: block;
    }
</style>
</head>
<body>

<div class="image-box">
    <div class="triangle"></div>
    <div class="triangle-border"></div>
    <img src="tu_imagen.jpg" alt="Imagen" class="image">
</div>

</body>
</html>
